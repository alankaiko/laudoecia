    <body style="margin:0; font-family:Trebuchet MS, Tahoma, Verdana, Arial, sans-serif; font-size:13px;">
        <div style="background:#EEE; color:#06C; font-weight:bold; padding:15px; border-bottom:1px solid #666;">
            <span class="title">4.3.4. Reproduzir vídeo do exame</span>

        <div style="padding:15px;">
            <p align="justify">
                Os vídeos após serem gravados e compactados, ficam a disposição na lista de vídeos, como na imagem a seguir:
            </p>
            <div align="center">
                <img src="../../imagens/lista_videos_gravados.jpg" height="80" />
            </div>

                Para reproduzir um vídeo já gravado do procedimento, selecione-o na lista e pressione o botão <img src="../../imagens/btn_play.jpg" height="20" align="absmiddle" />. Se o vídeo estiver acessível, será reproduzido.<br />
            </p>
            <script type="text/javascript">
                var obs = 'Note que nem sempre será possível reproduzir os vídeos, visto que o vídeo pode estar em outra estação de trabalho.';
